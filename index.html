<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle Managment Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./logo.png">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <div class="title-section">
                    <h1 class="title">Middle Managment Dashboard</h1>
                    <div class="header-utils">
                        <div class="clock" id="clock"></div>
                        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search tools, forms, and resources..." autocomplete="off">
                </div>
            </div>
        </header>

        <main class="main">
            <div class="categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="Monitoring Forms">Monitoring Forms</button>
                <button class="category-btn" data-category="Automated Submissions">Automated Submissions</button>
                <button class="category-btn" data-category="Dashboards">Dashboards</button>
            </div>

            <div class="grid">
                <!-- Monitoring Forms -->
                <div class="card" data-category="Monitoring Forms">
                    <a href="#" target="_blank">
                        <div class="card-icon">
                            <img src="./img/hold.png" alt="Hold">
                        </div>
                        <div class="card-content">
                            <div class="card-title">Hold</div>
                        </div>
                    </a>
                </div>
                <div class="card" data-category="Monitoring Forms">
                    <a href="#" target="_blank">
                        <div class="card-icon">
                            <img src="./img/credit_validation.png" alt="Credit Validation">
                        </div>
                        <div class="card-content">
                            <div class="card-title">Credit Validation</div>
                        </div>
                    </a>
                </div>
                <div class="card" data-category="Monitoring Forms">
                    <a href="#" target="_blank">
                        <div class="card-icon">
                            <img src="./img/toc.png" alt="TOC">
                        </div>
                        <div class="card-content">
                            <div class="card-title">TOC</div>
                        </div>
                    </a>
                </div>
                <div class="card" data-category="Monitoring Forms">
                    <a href="#" target="_blank">
                        <div class="card-icon">
                            <img src="./img/escalations.png" alt="Escalations">
                        </div>
                        <div class="card-content">
                            <div class="card-title">Escalations</div>
                        </div>
                    </a>
                </div>

                <!-- Automated Submissions -->
                <div class="card" data-category="Automated Submissions">
                    <a href="#" target="_blank">
                        <div class="card-icon">
                            <img src="./img/ot_form.png" alt="OT Form">
                        </div>
                        <div class="card-content">
                            <div class="card-title">OT Form</div>
                        </div>
                    </a>
                </div>
                <div class="card" data-category="Automated Submissions">
                    <a href="#" target="_blank">
                        <div class="card-icon">
                            <img src="./img/coaching.png" alt="Coaching">
                        </div>
                        <div class="card-content">
                            <div class="card-title">Coaching</div>
                        </div>
                    </a>
                </div>
                <div class="card" data-category="Automated Submissions">
                    <a href="#" target="_blank">
                        <div class="card-icon">
                            <img src="./img/coaching_adjustment.png" alt="Coaching Adjustment Form">
                        </div>
                        <div class="card-content">
                            <div class="card-title">Coaching Adjustment Form</div>
                        </div>
                    </a>
                </div>
                <div class="card" data-category="Automated Submissions">
                    <a href="#" target="_blank">
                        <div class="card-icon">
                            <img src="./img/qa_dispute.png" alt="QA Dispute">
                        </div>
                        <div class="card-content">
                            <div class="card-title">QA Dispute</div>
                        </div>
                    </a>
                </div>

                <!-- Dashboards -->
                <div class="card" data-category="Dashboards">
                    <a href="#" target="_blank">
                        <div class="card-icon">
                            <img src="./img/tableau.png" alt="Tableau">
                        </div>
                        <div class="card-content">
                            <div class="card-title">Tableau</div>
                        </div>
                    </a>
                </div>
                <div class="card" data-category="Dashboards">
                    <a href="#" target="_blank">
                        <div class="card-icon">
                            <img src="./img/rtm.png" alt="RTM">
                        </div>
                        <div class="card-content">
                            <div class="card-title">RTM</div>
                        </div>
                    </a>
                </div>
                <div class="card" data-category="Dashboards">
                    <a href="#" target="_blank">
                        <div class="card-icon">
                            <img src="./img/reporting.png" alt="Reporting">
                        </div>
                        <div class="card-content">
                            <div class="card-title">Reporting</div>
                        </div>
                    </a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Designed by <a href="https://msmelok.github.io/R4_2.0" target="_blank">Muhammad Meluk</a> Developed by <a href="#" target="_blank">Mohamed nasr ( AkA STiTCH )</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
